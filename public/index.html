    <meta name="SKYPE_TOOLBAR" content ="SKYPE_TOOLBAR_PARSER_COMPATIBLE">

    <link rel="stylesheet" href="<%= BASE_URL %>css/response_767.css" media="print, (max-width: 767px)">
